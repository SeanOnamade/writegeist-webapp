# Writegeist Web Migration - Supabase Configuration
# This file contains the configuration for your Supabase project

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
port = 54324
external_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

# Configure your SMTP settings here when you're ready
# [auth.email.smtp]
# host = "smtp.gmail.com"
# port = 587
# user = "your-email@gmail.com"
# pass = "your-app-password"
# admin_email = "admin@yourapp.com"
# sender_name = "Writegeist"

[db]
port = 54322
shadow_port = 54320
major_version = 15

[storage]
enabled = true
port = 54323
file_size_limit = "50MiB"
image_transformation = { enabled = true }

[edge_functions]
enabled = true
port = 54325

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Uncomment to use ClickHouse as the analytics backend (default: postgres)
# backend = "clickhouse"

[functions.writegeist-audio-processor]
verify_jwt = true

[functions.writegeist-document-processor]
verify_jwt = true

[functions.writegeist-embeddings-generator]
verify_jwt = true